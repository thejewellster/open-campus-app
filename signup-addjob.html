<html>
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <script src="js/jquery-2.0.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jobs.js"></script>
    <script src="js/students.js"></script>
    <script src="js/template.js"></script>
    <!-- InstanceBeginEditable name="head" -->
    <!-- InstanceEndEditable -->
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-sm-6">
        <form>

            <h2>Profile Information</h2>

            <div class="mc-field-group">
                <label for="mce-FNAME">First Name
            </label>
                <input type="text" value="" placeholder="" name="FNAME" class="turtle required" id="fname">
            </div>
            <div class="mc-field-group">
                <label for="mce-LNAME">Last Name
            </label>
                <input type="text" value="" placeholder="" name="LNAME" class="turtle required" id="lname">
            </div>
            <div class="mc-field-group">
                <label for="mce-EMAIL">.edu Email Address
            </label>
                <input type="email" value="" placeholder="" name="EMAIL" class="turtle required email" id="email">
            </div>
            <div class="mc-field-group">
                <label for="mce-MMERGE4">College / University
            </label>
                <input type="text" value="" placeholder="" name="COLLEGE" class="turtle required" id="college">
            </div>
            <div class="mc-field-group size1of2">
                <label for="mce-MMERGE8">Year of Graduation
            </label>
                <input type="number" name="YEAR" placeholder="" class="turtle required" value="" id="year">
            </div>
            <div class="mc-field-group">
                <label for="mce-EMAIL">What are you studying?
            </label>
                <input type="text" value="" placeholder="" name="STUDYING" class="turtle required email" id="studying">
            </div>
            <div class="mc-field-group size1of2">
                <label for="mce-MMERGE6">Current Location (change as necessary)</label>
                <input type="text" name="CURRLOC" placeholder=""class="turtle" value="" id="mce-MMERGE6">
            </div>
            <input type="submit" value="Save" name="subscribe" id="mc-embedded-subscribe" style="width: 20%; float: right;" class="button">
        </form>
    </div>
        <div class="col-sm-6">
            <form>
            <h2>Build your tree, add a job</h2>

            <div class="mc-field-group">
                <label for="mce-MMERGE5">
            </label>
                <select name="MMERGE5" class="required btn btn-success" id="mce-MMERGE5">
                <option value="">Select your skill set</option>
                <option value="Business Administration">Academic Accomplishment</option>
                <option value="Design">Design</option>
                <option value="Engineering">Digital Media Arts</option>
                <option value="Digital Media Arts">IT, Web, Tech</option>
                <option value="Performing Arts">Translation</option>
                <option value="Sales &amp; Marketing">Engineering & Arch.</option>
                <option value="Technology">Finance</option>
                <option value="Quantitative Research">Performing Arts</option>
                <option value="Writing">Research</option>
                <option value="Writing">Tutoring</option>
                </select>
            </div>
            <div class="mc-field-group ">
                <label for="mce-MMERGE6">Describe in one sentence</label>
                <input type="text" name="describe" placeholder=""class="turtle" value="" id="describe">
            </div>
            <div class="mc-field-group ">
                <label for="mce-MMERGE6">Date</label>
                <input type="text" name="show" placeholder="Start Date"class="turtle" value="" id="date">
            </div>
            <div class="mc-field-group ">
                <label for="mce-MMERGE6">Time Frame</label>
                <input type="radio" name="sex" value="male">GIG<br>
                <input type="radio" name="sex" value="female">SPRINT<BR>
                <input type="radio" name="sex" value="female">PROJECT
            </div>
             <div class="mc-field-group ">
                <label for="mce-MMERGE6">Show what you did </label>
                <input type="text" name="show" placeholder=" Add a description, link to social media, images, or videos. "class="turtle" value="" id="show">
            </div>
            
                
                <input type="submit" value="+ Add Job" name="subscribe" id="mc-embedded-subscribe" style="width: 20%; float: right;" class="button"></div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
